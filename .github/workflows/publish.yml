name: Build, Test and Publish Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5
      with:
        # NuGet version to install. Can be `latest`, `preview`, a concrete version like `5.3.1`, or a semver range specifier like `5.x`.
        nuget-version: latest
      
    - name: Restore Nugets from solution 
      run: nuget restore Kamoji.sln
      
    - name: Build
      run: dotnet build --configuration Release
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Build Nuget Package
      run: dotnet pack --configuration Release -o out
      
    - name: Publish package
      run: dotnet nuget push "out/*.nupkg" -k ${GITHUB_TOKEN} --source "https://nuget.pkg.github.com/bingla/index.json" --skip-duplicate 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
